<html>
  <head>
    <script src="//res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script>

    function scan() {
      wx.scanQRCode([
        needResult: 1,
        scanType: ["qrCode"],
        success: function (res) {
        alert(res.resultStr);
        }
      });
    </script>
  </head>
<body>
 <button type="button" onclick="scan()">Scanner</button> 
</body>
</html>
